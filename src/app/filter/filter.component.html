<ion-list>
  <ion-list-header>Filter By</ion-list-header>
    <ion-item *ngFor="let option of options">
      <ion-item (click)="select(option)" (click)='dismissPopover()'>{{ option }}</ion-item>
      <ion-icon slot="end" name="checkmark" *ngIf="selected === option"></ion-icon>
    </ion-item>
</ion-list>
